name: Build Multi-Arch Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve image destination
        id: image
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="${REPO_NAME,,}"

          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "provider=dockerhub" >> "$GITHUB_OUTPUT"
            echo "image=${{ secrets.DOCKERHUB_USERNAME }}/$REPO_LC" >> "$GITHUB_OUTPUT"
          else
            echo "provider=ghcr" >> "$GITHUB_OUTPUT"
            echo "image=ghcr.io/$OWNER_LC/$REPO_LC" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Docker Hub
        if: steps.image.outputs.provider == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: steps.image.outputs.provider == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 优化构建参数
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
